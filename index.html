<form>
<h2>Complex Form</h2>
</br>
<fieldset>
<legend>Personal Information</legend>    
<label for="name">Name</label><input type="text" id="name">
<label for="email">Email</label><input type="text" id="email">
<label for="phone">Phone</label><input type="text" id="phone">
<label for="date">Date of Birth</label><input type="date" id="phone"><p>Gender:</p>
<label for="phone">Male</label><input type="radio" id="male" name="Gender" value="Male">
<label for="phone">Female</label><input type="radio" id="female" name="Gender" value="Female">
<label for="country">Country</label>
<select name="Country" id="country">
<option value="India">India</option>
</select>
</fieldset>
<fieldset>
<legend>Address</legend>
<input type="text"><label for="street">Street</label><input type="text"><label for="city">City</label><input type="text"><label for="state">State</label><input type="text"><label for="zipcode">Zip Code</label>

</fieldset>    

<fieldset>
    <legend>Other Information</legend>
    <label for="comment">Comments:</label>
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    <label for="agreement">I agree to the terms of service</label><input type="checkbox" id="agreement">





</fieldset>
<button>Submit</button>








</form>
